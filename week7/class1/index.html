<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <h1>Ajax and PHP</h1>
        <div id="content"></div>
        
        <button onclick="makeAjaxCall();">Make AJAX Call</button>
         <script type="text/javascript" src="ajax.js"></script>
         <script type="text/javascript" src="json.js"></script>
         
         
         <script type="text/javascript">
             
             function makeAjaxCall() {
                ajax.send("content.php","login=test",cb);
            }
             function cb(result){
                 console.log(result);
                 
                 var results = JSON.parse(result);
                 
                  console.log(results);
                 
                 document.getElementById("content").innerHTML = results.msg;
             }
             
         </script>
             
    </body>
</html>
